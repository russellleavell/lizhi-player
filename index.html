<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizhi.fm Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <h1>Lizhi.fm Audio Player</h1>
        <input type="text" id="urlInput" placeholder="Enter Lizhi.fm URL">
        <input type="date" id="dateInput" placeholder="Enter publication date">
        <button id="playButton">Play</button>
        <button id="downloadButton">Download</button>
        <div id="audioPlayer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
